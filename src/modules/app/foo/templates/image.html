<div ng-cloak>
    <md-fab-toolbar md-open="menu.isOpen" count="menu.count"
                    md-direction="{{menu.selectedDirection}}">
        <md-fab-trigger class="align-with-text">
            <md-button aria-label="menu" class="md-fab md-primary">
                <md-icon md-svg-src="/assets/img/ic_menu_24px.svg"></md-icon>
            </md-button>
        </md-fab-trigger>
        <md-toolbar>
            <md-fab-actions class="md-toolbar-tools">
                <md-button aria-label="comment" class="md-icon-button">
                    <md-icon md-svg-src="/assets/img/ic_comment_24px.svg"></md-icon>
                </md-button>
                <md-button aria-label="label" class="md-icon-button">
                    <a href="/#/"><md-icon md-svg-src="/assets/img/ic_label_24px.svg"></md-icon></a>
                </md-button>
                <md-button aria-label="photo" class="md-icon-button">
                    <a href="http://google.com" target="_blank"> <md-icon md-svg-src="/assets/img/share-arrow.svg"></md-icon></a>
                </md-button>
            </md-fab-actions>
        </md-toolbar>
    </md-fab-toolbar>

    <md-content class="md-padding" ng-if="entity == null" infinity-directive="loadMore()">
        <md-card class="image-item" ng-repeat="picture in pictures" ng-click="goResource(picture.albumId)">
            <img ng-src="{{picture.thumbnailUrl}}" class="md-card-image" alt="Washed Out">
            <md-card-content class="title">
                <span>{{picture.title}}</span>
            </md-card-content>
        </md-card>
    </md-content>

    <md-content class="md-padding" ng-if="entity == 'album'">
        <md-card class="image-item" ng-repeat="picture in pictures" ng-click="goResource(picture.id)">
            <img ng-src="{{picture.thumbnailUrl}}" class="md-card-image" alt="Washed Out">
            <md-card-content class="title">
                <span>{{picture.title}}</span>
            </md-card-content>
        </md-card>
    </md-content>

    <md-content class="md-padding" ng-if="entity == 'image'">
        <md-card class="image-full" ng-click="goResource(picture.id)">
            <img ng-src="{{pictures.url}}" class="md-card-image" alt="Washed Out">
            <md-card-content class="title">
                <span>{{pictures.title}}</span>
            </md-card-content>
        </md-card>
    </md-content>
</div>
